<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wetar NFM Tracking & Live Report</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;800&display=swap" rel="stylesheet">
    <style>
        body { background-color: #0f1014; color: white; font-family: 'Inter', sans-serif; }
        .glass-card { background: rgba(26, 28, 35, 0.8); border: 1px solid rgba(255, 255, 255, 0.1); border-radius: 16px; backdrop-filter: blur(10px); }
        .input-track { background: rgba(255, 255, 255, 0.05); border: 1px solid rgba(255, 255, 255, 0.2); }
        .btn-track { background: linear-gradient(135deg, #E50914 0%, #7d060b 100%); transition: all 0.3s ease; }
        .loading-spinner { border: 3px solid rgba(255,255,255,0.1); border-top: 3px solid #E50914; border-radius: 50%; width: 20px; height: 20px; animation: spin 1s linear infinite; display: none; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
    </style>
</head>
<body class="min-h-screen pb-12">

    <section class="h-[45vh] flex flex-col items-center justify-center px-4 mb-8 border-b border-white/5 bg-gradient-to-b from-red-900/20 to-transparent">
        <div class="mb-6 flex flex-col items-center">
            <div class="w-14 h-14 bg-red-600 rounded-2xl rotate-12 mb-4 flex items-center justify-center shadow-2xl">
                <span class="text-2xl font-black -rotate-12 italic">W</span>
            </div>
            <h1 class="text-3xl md:text-4xl font-black mb-1 tracking-tight italic">WETAR - NFM TRACKING</h1>
            <p class="text-gray-500 font-light text-sm italic">Cari No Form atau Departemen untuk status NFM</p>
        </div>

        <div class="w-full max-w-xl flex flex-col md:flex-row gap-2 px-4">
            <input type="text" id="searchInput" placeholder="Enter No Form (Contoh: 761)..." 
                   class="input-track flex-1 px-5 py-3 rounded-xl text-white outline-none focus:border-red-600 transition-all text-sm">
            <button onclick="trackItem()" class="btn-track px-8 py-3 rounded-xl font-bold flex items-center justify-center gap-2 text-sm uppercase">
                <span>Track</span>
                <div id="spinner" class="loading-spinner"></div>
            </button>
        </div>
        <div id="searchResult" class="mt-4 text-sm font-bold text-red-500 italic"></div>
    </section>

    <main class="max-w-7xl mx-auto px-4 md:px-8">
        
        <div class="grid grid-cols-1 md:grid-cols-3 gap-6 mb-8">
            <div class="glass-card p-6 border-l-4 border-l-blue-500">
                <p class="text-[10px] text-gray-500 font-bold uppercase tracking-widest mb-1 italic">Total Request (All Time)</p>
                <div class="text-4xl font-black" id="totalReq">---</div>
            </div>
            <div class="glass-card p-6 border-l-4 border-l-red-600">
                <p class="text-[10px] text-gray-500 font-bold uppercase tracking-widest mb-1 italic">Last Request Department</p>
                <div class="text-xl font-black truncate" id="lastDept">---</div>
            </div>
            <div class="glass-card p-6 border-l-4 border-l-green-500">
                <p class="text-[10px] text-gray-500 font-bold uppercase tracking-widest mb-1 italic">Latest Data Entry</p>
                <div class="text-xl font-black" id="lastDate">---</div>
            </div>
        </div>

        <div class="grid grid-cols-1 lg:grid-cols-2 gap-8">
            <div class="glass-card p-8">
                <h3 class="text-lg font-bold mb-6 italic uppercase tracking-tighter">NFM Distribution by Department</h3>
                <div class="h-[350px]">
                    <canvas id="deptChart"></canvas>
                </div>
            </div>

            <div class="glass-card p-8">
                <h3 class="text-lg font-bold mb-6 italic uppercase tracking-tighter text-red-600">Recent Transactions (Google Sheets)</h3>
                <div class="overflow-x-auto">
                    <table class="w-full text-[11px] text-left">
                        <thead>
                            <tr class="text-gray-500 border-b border-white/5 uppercase font-black italic">
                                <th class="pb-3 italic">Tanggal</th>
                                <th class="pb-3 italic">No Form</th>
                                <th class="pb-3 italic">Department</th>
                                <th class="pb-3 italic">Requestor</th>
                            </tr>
                        </thead>
                        <tbody id="tableBody" class="divide-y divide-white/5 text-gray-300">
                            </tbody>
                    </table>
                </div>
            </div>
        </div>
    </main>

    <script>
        const sheetUrl = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vQXL6oLuQJtXHGXlNYgM_7JgWYzFubZczo-JK9QYHJu8DmY0VzmZAFWIrC_JTDa6X77AkmxbYYd_zX0/pub?gid=0&single=true&output=csv';
        let globalData = [];

        async function fetchData() {
            try {
                const response = await fetch(sheetUrl);
                const data = await response.text();
                const rows = data.split('\n').slice(1); // Lewati header
                
                globalData = rows.map(row => {
                    const cols = row.split(',');
                    return {
                        tanggal: cols[0],
                        noForm: cols[2],
                        warehouse: cols[4],
                        requestor: cols[5],
                        departemen: cols[6]
                    };
                }).filter(item => item.noForm); // Buang baris kosong

                updateDashboard();
            } catch (error) {
                console.error('Error fetching data:', error);
            }
        }

        function updateDashboard() {
            // Update Stats
            document.getElementById('totalReq').innerText = globalData.length;
            document.getElementById('lastDept').innerText = globalData[0].departemen;
            document.getElementById('lastDate').innerText = globalData[0].tanggal;

            // Update Table (5 data terakhir)
            const tbody = document.getElementById('tableBody');
            tbody.innerHTML = globalData.slice(0, 8).map(item => `
                <tr class="hover:bg-white/5 transition">
                    <td class="py-3 italic">${item.tanggal}</td>
                    <td class="py-3 font-bold text-white">${item.noForm}</td>
                    <td class="py-3 italic text-[10px]">${item.departemen}</td>
                    <td class="py-3">${item.requestor}</td>
                </tr>
            `).join('');

            // Update Chart
            const deptCounts = {};
            globalData.forEach(item => {
                deptCounts[item.departemen] = (deptCounts[item.departemen] || 0) + 1;
            });

            const ctx = document.getElementById('deptChart').getContext('2d');
            new Chart(ctx, {
                type: 'bar',
                data: {
                    labels: Object.keys(deptCounts),
                    datasets: [{
                        label: 'Qty Request',
                        data: Object.values(deptCounts),
                        backgroundColor: '#E50914',
                        borderRadius: 5
                    }]
                },
                options: {
                    indexAxis: 'y',
                    responsive: true,
                    maintainAspectRatio: false,
                    plugins: { legend: { display: false } },
                    scales: {
                        x: { grid: { color: '#222' }, ticks: { color: '#777' } },
                        y: { ticks: { color: '#fff', font: { size: 10 } } }
                    }
                }
            });
        }

        function trackItem() {
            const input = document.getElementById('searchInput').value.toLowerCase();
            const resultDiv = document.getElementById('searchResult');
            const spinner = document.getElementById('spinner');

            if(!input) return;
            
            spinner.style.display = 'inline-block';
            
            setTimeout(() => {
                const found = globalData.find(item => 
                    item.noForm.toLowerCase().includes(input) || 
                    item.departemen.toLowerCase().includes(input)
                );

                spinner.style.display = 'none';
                if(found) {
                    resultDiv.innerHTML = `✅ FOUND: Form ${found.noForm} - Dept: ${found.departemen} (Req: ${found.requestor})`;
                    resultDiv.className = "mt-4 text-sm font-bold text-green-500 italic uppercase";
                } else {
                    resultDiv.innerHTML = "❌ Data Tidak Ditemukan di Database";
                    resultDiv.className = "mt-4 text-sm font-bold text-red-500 italic uppercase";
                }
            }, 800);
        }

        fetchData();
    </script>
</body>
</html>
